<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Nico - Kokoa Clone</title>
  </head>
  <body>
    <section class ="navigation">
      <i class="fa fa-comment fa-2x" aria-hidden="true"></i>
      <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
      <i class="fa fa-instagram fa-2x" aria-hidden="true"></i>
    </section>
    <div class="kakaotalkscreen">
      <div class="effect3-background">
        <Img src="https://mblogthumb-phinf.pstatic.net/MjAxODAyMDJfMTA5/MDAxNTE3NTAyODA4ODAz.pfFBh3N_7cDEfgp925XW22NJgDO2-2_CdhjOOJsaqjog.YUrOiE5xseldfEb3R9_y8LMPuy8o4ml5JCqLHi1yHGgg.PNG.marketstory24/%25EC%25B9%25B4%25EC%25B9%25B4%25EC%2598%25A4%25ED%2586%25A1_%25EB%25A1%259C%25EA%25B3%25A0_4.png?type=w800">
      </div>
      <section class="kakaoexp">
          <div class="kakaoexp-logo">
            <Img src="https://mblogthumb-phinf.pstatic.net/MjAxODAyMDJfMTA5/MDAxNTE3NTAyODA4ODAz.pfFBh3N_7cDEfgp925XW22NJgDO2-2_CdhjOOJsaqjog.YUrOiE5xseldfEb3R9_y8LMPuy8o4ml5JCqLHi1yHGgg.PNG.marketstory24/%25EC%25B9%25B4%25EC%25B9%25B4%25EC%2598%25A4%25ED%2586%25A1_%25EB%25A1%259C%25EA%25B3%25A0_4.png?type=w800">
          </div>
          <div class="kakaoexp-exp">
            <h1>카카오톡 클론코딩</h1>
            <h4>매번 응용에서 막혀도, 항상 클래스때문에 골머리를 앓아도,</h4>
            <h4>이 강의 하나로 당신의 코딩 실력은 완벽해질거에요.</h4>
          </div>
      </section>
      <section class ="phone" id ="chat-screen">
        <div class="status-bar">
          <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
          </div>
          <div class="status-bar__column">
            <span>18:43</span>
          </div>
          <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
          </div>
        </div>
        <header class="alt-header">
          <div class="alt-header__column">
            <a href="index.html">
              <i class="fas fa-angle-left fa-3x"></i>
            </a>
          </div>
          <div class="alt-header__column">
            <h1 class="alt-header__title">니꼬</h1>
          </div>
          <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
          </div>
        </header>
    
        <main class="main-screen main-chat">
          <div class="chat__timestamp">
            Tuesday, June 30, 2020
          </div>
    
          <div class="message-row">
            <img src="https://avatars3.githubusercontent.com/u/3612017" />
            <div class="message-row__content">
              <span class="message__author">Nicolas</span>
              <div class="message__info">
                <span class="message__bubble">Hi!</span>
                <span class="message__time">21:27</span>
              </div>
            </div>
          </div>
    
          <div class="message-row message-row--own">
            <div class="message-row__content">
              <div class="message__info">
                <span class="message__bubble">Hi nice to meet you!</span>
                <span class="message__time">21:27</span>
              </div>
            </div>
          </div>
        </main>
    
        <form class="reply">
          <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
          </div>
          <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
              <i class="fas fa-arrow-up"></i>
            </button>
          </div>
        </form>
      </section>
    </div> 
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

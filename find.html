<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <section class ="navigation">
        <i class="fa fa-comment fa-2x" aria-hidden="true"></i>
        <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
        <i class="fa fa-instagram fa-2x" aria-hidden="true"></i>
      </section>
      <div class="kakaotalkscreen">
        <div class="effect3-background">
            <Img src="https://mblogthumb-phinf.pstatic.net/MjAxODAyMDJfMTA5/MDAxNTE3NTAyODA4ODAz.pfFBh3N_7cDEfgp925XW22NJgDO2-2_CdhjOOJsaqjog.YUrOiE5xseldfEb3R9_y8LMPuy8o4ml5JCqLHi1yHGgg.PNG.marketstory24/%25EC%25B9%25B4%25EC%25B9%25B4%25EC%2598%25A4%25ED%2586%25A1_%25EB%25A1%259C%25EA%25B3%25A0_4.png?type=w800">
        </div>
        <section class="kakaoexp">
            <div class="kakaoexp-logo">
              <Img src="https://mblogthumb-phinf.pstatic.net/MjAxODAyMDJfMTA5/MDAxNTE3NTAyODA4ODAz.pfFBh3N_7cDEfgp925XW22NJgDO2-2_CdhjOOJsaqjog.YUrOiE5xseldfEb3R9_y8LMPuy8o4ml5JCqLHi1yHGgg.PNG.marketstory24/%25EC%25B9%25B4%25EC%25B9%25B4%25EC%2598%25A4%25ED%2586%25A1_%25EB%25A1%259C%25EA%25B3%25A0_4.png?type=w800">
            </div>
            <div class="kakaoexp-exp">
              <h1>카카오톡 클론코딩</h1>
              <h4>매번 응용에서 막혀도, 항상 클래스때문에 골머리를 앓아도,</h4>
              <h4>이 강의 하나로 당신의 코딩 실력은 완벽해질거에요.</h4>
            </div>
        </section>
        <section class ="phone">
            <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
            </div>

            <header class="screen-header">
            <h1 class="screen-header__title">Find</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-cog fa-lg"></i></span>
            </div>
            </header>

            <main class="main-screen">
            <div class="icon-row">
                <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
                </div>
                <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
                </div>
                <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
                </div>
                <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
                </div>
            </div>
            <div class="recommended-friends">
                <h6 class="recommended-friends__title">Recommended Friends</h6>
                <span>You have no recommended friends.</span>
            </div>
            <div class="open-chat">
                <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span
                    >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i>
                </span>
                </div>
                <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtags">#bts#army#friends</h6>
                    <div class="open-post__members">
                    <img src="https://avatars3.githubusercontent.com/u/3612017" />
                    <span class="open-post__member-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                    <img src="https://avatars3.githubusercontent.com/u/3612017" />
                    <div class="open-post__heart-count">
                        <i class="fas fa-heart fa-xs"></i><span>326</span>
                    </div>
                    </div>
                </div>
                </div>
            </div>
            </main>

            <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                <a class="nav__link" href="index.html"
                    ><i class="far fa-user fa-2x"></i
                ></a>
                </li>
                <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
                </li>
                <li class="nav__btn">
                <a class="nav__link" href="find.html"
                    ><i class="fas fa-search fa-2x"></i
                ></a>
                </li>
                <li class="nav__btn">
                <a class="nav__link" href="more.html"
                    ><i class="fas fa-ellipsis-h fa-2x"></i
                ></a>
                </li>
            </ul>
            </nav>
        </section>
        </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

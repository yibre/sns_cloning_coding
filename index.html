<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link 
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://nomadcoders.co/m.png"
    />
    <title>Thanks a lot Nomad Coder!</title>
  </head>
  <body>
    <section class ="navigation">
      <i class="fa fa-comment fa-2x" aria-hidden="true"></i>
      <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
      <i class="fa fa-instagram fa-2x" aria-hidden="true"></i>
    </section>
    <div class="kakaotalkscreen">
      <div class="effect yellow1"></div>
      <div class="effectsemi yellow1"></div>
      <div class="effectsemi yellow2"></div>
      <div class="effect yellow2"></div>
      <div class="effect3-background">
        <Img src="https://mblogthumb-phinf.pstatic.net/MjAxODAyMDJfMTA5/MDAxNTE3NTAyODA4ODAz.pfFBh3N_7cDEfgp925XW22NJgDO2-2_CdhjOOJsaqjog.YUrOiE5xseldfEb3R9_y8LMPuy8o4ml5JCqLHi1yHGgg.PNG.marketstory24/%25EC%25B9%25B4%25EC%25B9%25B4%25EC%2598%25A4%25ED%2586%25A1_%25EB%25A1%259C%25EA%25B3%25A0_4.png?type=w800">
      </div>
      <section class="kakaoexp">
        <div class="kakaoexp-logo">
          <Img src="https://mblogthumb-phinf.pstatic.net/MjAxODAyMDJfMTA5/MDAxNTE3NTAyODA4ODAz.pfFBh3N_7cDEfgp925XW22NJgDO2-2_CdhjOOJsaqjog.YUrOiE5xseldfEb3R9_y8LMPuy8o4ml5JCqLHi1yHGgg.PNG.marketstory24/%25EC%25B9%25B4%25EC%25B9%25B4%25EC%2598%25A4%25ED%2586%25A1_%25EB%25A1%259C%25EA%25B3%25A0_4.png?type=w800">
        </div>
        <div class="kakaoexp-exp">
          <h1>카카오톡 클론코딩</h1>
          <h4>매번 응용에서 막혀도, 항상 클래스때문에 골머리를 앓아도,</h4>
          <h4>이 강의 하나로 당신의 코딩 실력은 완벽해질거에요.</h4>
        </div>
      </section>
      <section class ="phone">
        <div class="status-bar">
          <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
          </div>
          <div class="status-bar__column">
            <span>18:43</span>
          </div>
          <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
          </div>
        </div>
    
        <header class="screen-header">
          <h1 class="screen-header__title">Friends</h1>
          <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
          </div>
        </header>
    
        <a id="friends-display-link">
          <i class="fas fa-info-circle"></i> Friends' Names Display
          <i class="fas fa-chevron-right fa-xs"></i>
        </a>
    
        <main class="friends-screen">
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://avatars3.githubusercontent.com/u/3612017"
                class="user-component__avatar user-component__avatar--xl"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">Nicolas</h4>
                <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
              </div>
            </div>
            <div class="user-component__column"></div>
          </div>
          <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
              <span>Channel</span>
              <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
              <div class="user-component__column">
                <img
                  src="https://avatars3.githubusercontent.com/u/3612017"
                  class="user-component__avatar user-component__avatar--sm"
                />
                <div class="user-component__text">
                  <h4 class="user-component__title user-component__title--not-bold">
                    Channel
                  </h4>
                </div>
              </div>
              <div class="user-component__column">
                <div>
                  <span>2</span>
                  <i class="fas fa-chevron-right fa-xs"></i>
                </div>
              </div>
            </div>
          </div>
        </main>
    
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__btn">
              <a class="nav__link" href="friends.html"
                ><i class="fas fa-user fa-2x"></i
              ></a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-2x"></i>
              </a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="find.html"
                ><i class="fas fa-search fa-2x"></i
              ></a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="more.html"
                ><i class="fas fa-ellipsis-h fa-2x"></i
              ></a>
            </li>
          </ul>
        </nav>
        <div id="splash-screen">
          <i class="fas fa-comment"></i>
        </div>
      </section>
    </div>    
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
